      function makestring(lst){
        let i = 0;
        let str = '';
        while (i < lst.length){
          str = str + lst[i];
          i += 1;
        }

        return str
      }

      function makelist(str){
        let i = 0;
        let lst = [];
        while (i < str.length){
          lst.push(str.substring(i,i+1));
          i += 1;
        }

        return lst
      }

      function truelength(lst){
        let i = 0;
        let count = 0;
        while (i < lst.length){
          if (lst[i] != ''){
            count += 1;
          }
          i += 1;
        }

        return count
      }

      function countchar(str,char){
        let i = 0;
        let foundcount = 0;
        while (i < str.length){
          if (str[i] == char){
            foundcount += 1;
          }
          i += 1;
        }

        return foundcount
      }

      function arraysequal(a, b) {
        if (a === b) return true;
        if (a == null || b == null) return false;
        if (a.length !== b.length) return false;

        for (var i = 0; i < a.length; ++i) {
          if (a[i] !== b[i]) return false;
        }
        return true;
      }
