    <script>

      const canvas = document.querySelector('.myCanvas');
      const width = canvas.width = window.innerWidth/2+window.innerWidth/4; 
      const height = canvas.height = window.innerHeight;
      canvas.style.left = "100px";
      canvas.style.top = "100px";

      let xcenter = window.innerWidth/2;
      var activecanvas = [xcenter-xcenter/2,0,xcenter,window.innerHeight];
      var totaluiwidth = xcenter/2
      var txt = [];
      var oldtxt = [];

      const ctx = canvas.getContext('2d');
      //canvas.getMousePosition
      ctx.fillStyle = 'rgb(125,125,125)';
      //ctx.fillRect(activecanvas[0], activecanvas[1], activecanvas[2], activecanvas[3]);
      ctx.strokeStyle = 'rgb(255,255,255)';

      let h = height/20;
      let ct = 0
      var renderheight = 2*height/18;
      var actnumber = 0
      while (ct < 6){
        let i = 27;
        while (i >= -17){
          ctx.strokeRect(xcenter-totaluiwidth/(2*27)*i,h,50*(width/1024),50*(width/1024));
          if (txt[actnumber]){
            ctx.fillText(txt[0], xcenter-totaluiwidth/(2*27)*i,h);
          }

          i -= 11
          actnumber += 1;
        }
        h = h + 2*height/18;
        ct += 1;
      }
      
      ctx.fillStyle = 'rgb('+200+', '+100+', '+0+')'
      ctx.font = '70px Arial';

      window.addEventListener("keydown", function(event) {

        if (event.defaultPrevented) {
          return;
        }
        
        let actkey = event.code.replace('Key','')
        let filterletters = 'QWERTYUIOPASDFGHJKLZXCVBNM';
        
        if (actkey != 'Backspace'){
          if (filterletters.includes(actkey)){
            txt.push(actkey);
          }
        } else {
          txt.pop();
        }
        console.log(txt);

        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'rgb(0,0,0)';
        let txtsizer = (width/1024)*35;
        let scalefactor = width/1024;
        ctx.font = txtsizer+'px Arial';

        let h = height/20;
        let ct = 0
        var renderheight = 2*height/18;
        var actnumber = 0
        //ctx.strokeRect(0,0,width,height);
        ctx.fillStyle = 'rgb(255,255,255)';
        while (ct < 6){
          let i = 27;
          while (i >= -17){
            ctx.strokeRect(xcenter-totaluiwidth/(2*27)*i,h,50*(width/1024),50*(width/1024));
            if (txt[actnumber]){
              ctx.fillText(txt[actnumber], xcenter-totaluiwidth/(2*27)*i+5*scalefactor,h+33*scalefactor);
            }

            i -= 11
            actnumber += 1;
          }
          h = h + 2*height/18;
          ct += 1;
        }

        //event.preventDefault();
        }, true);

      oldtxt = txt;
